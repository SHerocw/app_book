<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			img{
				width: 200px;
				height: 150px;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="main">
			<div class="center"></div>
		</div>
		<script>
			$(function(){
				var a = location.search.substr(1);
				var arr = a.split('&');
				for(var i = 0; i < arr.length; i ++){
					var result = arr[i].split('=');
					if(result[0]=='num'){
						var num = result[1]
					}
				}
				console.log(num)
				$.ajax({
					url:'data.json',  
					success:function(res){
						console.log(res)
						$('.center').append('<div><img src="'+res[num].src+'"/></div><div>'+res[num].name+'</div><div>'+res[num].price+'</div>')
					}
				});
			})
		</script>
	</body>
</html>
