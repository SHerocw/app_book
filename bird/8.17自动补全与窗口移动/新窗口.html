<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 250px;
				margin: 100px auto;
			}
			.in1{
				width: 248px;
				height: 30px;
				border: none;
				outline: none;
			}
			.box>.in1{
				border: 1px solid black;
			}
			.select{
				width: 248px;
				border: 1px solid black;
				border-top: none;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" class="in1" /> 
			<div class="select">
				<input type="text" class="in1" value="@qq.com"/>
				<input type="text" class="in1" value="@sina.com"/>
				<input type="text" class="in1" value="@163.com"/>
			</div>
		</div>
		<script>
			function getCN(classname){
				return document.getElementsByClassName(classname);
			}
			var in1 = getCN('in1');
			var selects = getCN('select')[0];
			in1[0].onclick = function(){
				selects.style.display = 'block';
			}
			in1[0].onkeyup = function(){
				in1[1].value = in1[0].value + '@qq.com';
				in1[2].value = in1[0].value + '@sina.com';
				in1[3].value = in1[0].value + '@163.com';
			}
			selects.onclick = function(){
				selects.style.display = 'none';
			}
			for(var i = 1 ;i < 4 ;i++){
				in1[i].onclick = function(){
					in1[0].value = this.value;
					selects.style.display = 'none';
				}
			}

			moveTo(0,0)
			var x = 0;
			var y = 0;
			var m = 10;
			var n = 0;
			setInterval(function(){
				x += m ;
				y += n ;
				if(x == 0){
					if(y == 0){
						m = 10;
						n = 0;
					}else if(y == 700){
						m = 0;
						n = -10;
					}
				}else if(x == 1600){
					if(y == 0){
						m = 0;
						n = 10
					}else if(y == 700){
						m = -10;
						n = 0;
					}
				}
				if(x == 0 && y == 200){
					m = 10;
					n = 0;
				}else if(x == 1400){
					if(y == 200){
						m = 0;
						n = 10
					}else if(y == 500){
						m = -10;
						n = 0;
					}
				}else if(x == 200 && y ==500){
					m = 0;
					n = -10;
				}
				if(x >= 200 && y == 300 && x <850){
					m = 10;
					n = 0;
				}else if(x == 850 && y == 300){
					resizeTo(1920,1080)
				}
				moveTo(x,y)
			},10)
		</script>
	</body>
</html>
