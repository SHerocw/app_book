<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery.js"></script>
		<script src="js/swiper.jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.swiper-container{
				width: 1000px;
				height: 500px;
				margin: auto;
				margin-top: 150px;
			}
			.swiper-slide{
				text-align: center;
				line-height: 500px;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">Slide 1</div>
		        <div class="swiper-slide">Slide 2</div>
		        <div class="swiper-slide">Slide 3</div>
		    </div>
		</div>
		<script>
			$(function(){
				var mySwiper = new Swiper('.swiper-container',{
					autoplay : 3000, 		
					loop : true,     			
					initialSlide : 2, 			//初始位置默认为0
					speed : 500,
					grabCursor : true,
				})
			})
		</script>
	</body>
</html>
