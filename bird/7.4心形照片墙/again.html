<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:250px;
				height: 142px;
			}
			.box img,.box .text{
				width: 250px;
				height: 142px;
				position: absolute;
				backface-visibility: hidden;
				transition: all 1s;
			}
			.text{
				background-color: green;
				transform: rotateX(180deg);
			}
			.box:hover img{
				transform: rotateX(180deg);
			}
			.box:hover .text{
				transform: rotateX(0deg);
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/t0.jpg"/>
			<div class="text"></div>
		</div>
	</body>
</html>
